        <h2>剧情简介</h2>

        <p>在天空与人类世界的大海相连的海洋深处，生活着掌管着人类世界万物运行规律的“其他人”。居住在“神之围楼”里的女孩“椿”，十六岁生日那天变作一条海豚到人间巡礼，被大海中的一张网困住，一个人类男孩因为救她而落入
            深海死去。为了报恩，她需要在自己的世界里帮助男孩的灵魂——一条拇指那么大的小鱼，成长为比鲸更巨大的鱼并回归大海。历经种种困难与阻碍，男孩死后终于获得重生，但这一过程却不断地违背“神”的世界规律而引发种种灾难。</p>
